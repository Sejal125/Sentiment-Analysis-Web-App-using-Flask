 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Style Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    </header>

    <div class="container">
        <h1>Analyze Your Product Review</h1>
       
        <form method="post" action="/">
    <textarea name="review" placeholder="Write your product review here..." required>{{ request.form.review }}</textarea>
    
    
    <label for="model_choice" style="font-weight: bold; color: #232f3e; margin-bottom: 5px;">Choose a Machine Learning Model:</label>
    
    <select name="model_choice" id="model_choice">
        <option value="logistic" {% if request.form.model_choice == 'logistic' %}selected{% endif %}>Logistic Regression</option>
        <option value="naive" {% if request.form.model_choice == 'naive' %}selected{% endif %}>Naive Bayes</option>
    </select>

    <button type="submit">Analyze Sentiment</button>
</form>


        {% if prediction %}
        <div class="result">
            Predicted Sentiment: <span style="color: #ff9900;">{{ prediction }}</span>
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; {{ year }} Amazon Style Sentiment Analyzer by Sejal
    </footer>
</body>
</html>
